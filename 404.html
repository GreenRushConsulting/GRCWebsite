<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
document.addEventListener('DOMContentLoaded', function() {
  const currentPath = window.location.pathname;

  const regex = /^\/open-a-dispensary-in-(\w+)-$/;
  const match = currentPath.match(regex);
    console.log(match)
  if (match) {
    const state = match[1];
    const newUrl = `/how-to-open-a-dispensary-in-${state}`;

    window.location.href = newUrl;
  } else {
    document.body.innerHTML = `
      <h1>Page Not Found</h1>
      <p>We couldn't find the page you're looking for. <a href="/">Return to Home</a></p>
    `;
  }
});

  </script>
</head>
<body>
</body>
</html>
